<!DOCTYPE html>
<html class="wide wow-animation" lang="en">
{%load static%}

<head>
    <title>Home</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Stylesheets-->
    <link rel="stylesheet" type="text/css"
        href="//fonts.googleapis.com/css?family=Montserrat:400,500,600,700%7CPoppins:400%7CTeko:300,400">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'css/font.css'%}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm fixed-top shadow-sm p-3 mb-5 navheader"
          style="background: linear-gradient(to bottom, #FFFFFF50, #FFFFFF20);">
          <div class="container">
            <a class="navbar-brand" href="index.html">
              <img src="{% static 'LOGO1.png'%}" style="height:50px;" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar1">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link font-weight-bold " style="font-size: 16px; color: #410064;" href="#">Tech Hub</a>
                </li>
              </ul>
              <ul class="navbar-nav ">
                <li class="nav-item active">
                  <a class="nav-link font-weight-bold " style="font-size: 16px; color: #410064;"
                    href="#">Destinations</a>
                </li>
                
              </ul>
              <ul class="nav navbar-nav">
                <li class="nav-item dropdown">
                  <a class="nav-link font-weight-bold " style="font-size: 16px; color: #410064;" href="{% url 'culture' %}">CULTURES</a>
                  <div class="dropdown-menu dropdown-menu-end">
                    <a href="#" class="dropdown-item">Culture</a>
                    <a href="#" class="dropdown-item">Destinations</a>
                    
                  
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item"></a>
                  </div>
                </li>
                <li>
                  {%if user.is_authenticated%}
                    <p>Welcome {{user.username}}</p>
                    {%else%}
                   <a href="{% url 'loginpage'%}">Login</a>
                    {%endif%}
                </li>
                  
                
              </ul>
            </div>
          </div>
        </nav>



    <div class="d-flex justify-content-center">
    <form class="p-5 bg-light " method = "post">
        {%csrf_token%}
        <div class="mb-3">
            <label class="form-label">first_name</label>
            <input class="form-control"  name="first_name">
            

        </div>
        <div class="mb-3">
            <label class="form-label">last_name</label>
            <input class="form-control"  name="last_name">
        </div>
        <div class="mb-3">

            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control"name="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label>username</label>
            <input class="form-control"  name="username">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</body>
